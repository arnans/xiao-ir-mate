substitutions:
  name: "seeed-ir"
  friendly_name: "Panasonic AC Controller"
  version: "v1"

esphome:
  name: xiao-ir-ac-controller
  friendly_name: Xiao-IR-AC-Controller

esp32:
  board: seeed_xiao_esp32c3
  framework:
    type: arduino

external_components:
  - source:
      type: git
      url: https://github.com/mistic100/ESPHome-IRremoteESP8266
    components: [ ir_remote_base, panasonic ]

globals:
  - id: reset_press_time
    type: uint32_t
    initial_value: '0'
  - id: touch_count
    type: int
    restore_value: no
    initial_value: '0'
  - id: touch_timer
    type: unsigned long
    restore_value: no
    initial_value: '0'

logger:
  level: INFO

